<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conta Dinheiros</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Conta Dinheiros</h1>
      </div>
    </header>
    <div class="container">
      <main>
        <div class="cedulas">
          <h2 class="total">Total: R$ <span>0</span></h2>
          <h3 class="total cedula">Cédulas: R$ <span>0</span></h3>
          <div class="cedula__counter">
            <input type="number" id="cedula-2" value="0" min="0" step="1" />
            <button onclick="addMoney(2)">
              <img src="assets/img/2.jpg" alt="Cédula de 2 reais" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <div class="cedula__counter">
            <input type="number" id="cedula-5" value="0" min="0" step="1" />
            <button onclick="addMoney(5)">
              <img src="assets/img/5.jpg" alt="Cédula de 5 reais" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <div class="cedula__counter">
            <input type="number" id="cedula-10" value="0" min="0" step="1" />
            <button onclick="addMoney(10)">
              <img src="assets/img/10.jpg" alt="Cédula de 10 reais" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <div class="cedula__counter">
            <input type="number" id="cedula-20" value="0" min="0" step="1" />
            <button onclick="addMoney(20)">
              <img src="assets/img/20.jpg" alt="Cédula de 20 reais" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <div class="cedula__counter">
            <input type="number" id="cedula-50" value="0" min="0" step="1" />
            <button onclick="addMoney(50)">
              <img src="assets/img/50.jpg" alt="Cédula de 50 reais" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <div class="cedula__counter">
            <input type="number" id="cedula-100" value="0" min="0" step="1" />
            <button onclick="addMoney(100)">
              <img src="assets/img/100.jpg" alt="Cédula de 100 reais" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <button class="cedula__undo" onclick="onUndo()">Desfazer</button>
          <h3 class="total moedas">Moedas: R$ <span>0</span></h3>
          <div class="moeda__counter">
            <input type="number" id="cedula-0.01" value="0" min="0" step="1" />
            <button onclick="addMoney(0.01)">
              <img src="assets/img/1c.jpeg" alt="Moeda de 1 centavo" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <div class="moeda__counter">
            <input type="number" id="cedula-0.05" value="0" min="0" step="1" />
            <button onclick="addMoney(0.05)">
              <img src="assets/img/5c.jpeg" alt="Moeda de 5 centavos" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <div class="moeda__counter">
            <input type="number" id="cedula-0.1" value="0" min="0" step="1" />
            <button onclick="addMoney(0.10)">
              <img src="assets/img/10c.jpeg" alt="Moeda de 10 centavos" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <div class="moeda__counter">
            <input type="number" id="cedula-0.25" value="0" min="0" step="1" />
            <button onclick="addMoney(0.25)">
              <img src="assets/img/25c.jpeg" alt="Moeda de 25 centavos" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <div class="moeda__counter">
            <input type="number" id="cedula-0.5" value="0" min="0" step="1" />
            <button onclick="addMoney(0.50)">
              <img src="assets/img/50c.jpeg" alt="Moeda de 50 centavos" />
              <span class="cedula__counter__plus">+</span>
            </button>
          </div>
          <div class="moeda__counter">
            <input type="number" id="cedula-1" value="0" min="0" step="1" />
            <button onclick="addMoney(1)">
              <img src="assets/img/100c.jpeg" alt="Moeda de 1 real" />
              <span class="cedula__counter__plus">+</span>
            </button>
        </div>
        <button class="cedula__undo" onclick="onUndo()">Desfazer</button>
      </main>
    </div>
    <script src="assets/js/total.js"></script>
  </body>
</html>
